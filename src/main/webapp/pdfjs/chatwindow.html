<!DOCTYPE html>
<html>

<!--  parameters to chat:
http://slidepipertest-slidepiper.rhcloud.com/chatwindow.html
?sessionid=1&username=Ashauli1ss&role=0 
-->
<!--  requirements: bootstrap-3.0.3 jquery sockjs 
 -->
 <head>
  <title>SlidePiper Chat</title>
  <link rel="stylesheet" href="bootstrap-3.0.3/css/bootstrap.css">
  <script type="text/javascript" src="../jqm/jquery.js"></script>
  <script src="sockjs/sockjs-0.3.js"></script>  
  <link rel="stylesheet" href="customcss/chat.css"/>
  
  <link rel="stylesheet" href="../assets/styles/sp-chat.css">
  
</head>

<body>
        <!--  *********************************** CHAT DIV -->
        <div id="sp-live-chat">
          <header class="sp-clearfix">
            <!-- Disable chat close functionality for now. <a href="#" class="sp-chat-close">x</a> -->
            
            <h4>Loading&hellip;</h4>
            
            <!-- Disable chat message counter functionality for now. <span class="sp-chat-message-counter">3</span> -->
          </header>
    
          <div class="sp-chat">
            <div class="sp-chat-history">
              <div class="sp-chat-message sp-clearfix">
                <div class="sp-chat-avatar"></div>
                
                <div class="sp-chat-message-content s-pclearfix">
                  <!-- Disable chat time functionality for now. <span class="chat-time">13:35</span> -->
                  
                  <h5>Loading&hellip;</h5>
                  
                  <p>Loading&hellip;</p>
                </div>
                
                <hr>
              </div>
            </div>
    
            <!-- Disable chat feedback functionality for now. <p class="sp-chat-feedback">Your partner is typing</p> -->
            
            <div class="sp-chat-form">
              <input id="txtMessage" type="text" placeholder="Type your message&hellip;" autofocus>
            </div>      
          </div>
        </div>
    <!-- ************************ END CHAT DIV -->


  <div class="chatcontainer chatcorners" id="chatContainer" style="display: none;">    
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-10" id="chatWith" style="word-wrap: break-word;">Chat with ...</div>
        <div class="col-xs-1"><button id="btnClose" class="btn btn-primary" style="width:100%;">X</button></div>
        <div class="chatcontentDiv col-xs-9" id="chatBox">
        </div>
      </div>
      <div class="col-xs-3" style="display: none;">
        <div><h3>Users</h3></div>
        <div class="chatcontentDiv" id="nicknamesBox" >
        </div>
      </div>
    </div>
    <div class="row" style="margin-top:3px;">
      <div class="col-xs-9"><input type="text" id="txtMessage2" class="form-control" placeholder="Type message"/></div>
      <div class="col-xs-3"><button id="btnSend" class="btn btn-primary" style="width:100%;">Send</button></div>
    </div>
  </div>
  
  <script type="text/javascript" src="../scripts/clientutils.js"></script>
  <script type="text/javascript" src="customjs/chat.js"></script>
  
</body>

</html>
