<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div style="margin-top: 200px;">
            <div>
                <a id="sp-logo" href="#"><img src="assets/images/logo_wide_2000x433.png" width="250" /></a>
            </div>
            
            <p style="margin-top: 20px;">Login to start making your documents smarter!</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                
                <a target="_blank" href="mailto:support@slidepiper.com"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Don't have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="signup.html">Create an account</a>
               
            </form>
            <p class="m-t"> <small>SlidePiper &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/plugins/sweetalerts/sweetalert.min.js"></script>    
    
    <!-- SlidePiper scripts -->
    <script src="assets/js/js.cookie.js"></script>
    
    <!-- Login mechanism -->
    <script>
    $('form').submit(function(event) {
      event.preventDefault();
      $.post(
          'ManagementServlet',
          JSON.stringify({
            action: 'salesmanLogin',
            email: $('input[type=email]').val(),
            password: $('input[type=password]').val()
      	  }),
      	  function(data) {
      	   if (1 == data.salesman) {
      	     
      	     // Event logging
      	     var data = {
      	       'action': 'setUserEvent',
      	       'data': {
          	       'event_name': 'LOGIN_USER',
          	       'email': $('input[type=email]').val()
      	       }
      	     };
      	     $.post('ManagementServlet', JSON.stringify(data));
      	     Cookies.set('SalesmanEmail', $('input[type=email]').val(), { expires: 90 });
      	     Cookies.set('SalesmanEmailBase64', window.btoa($('input[type=email]').val()), { expires: 90 });
      	     location.href = 'dashboard.html';
      	   } else {
      	     swal(
      	       'Error',
      	       'Username or password incorrect.',
      	       'error'
      	     );
      	   }
      	  }
      );      
    });
    </script>

    <!-- Logo link -->
    <script>
    $.get('config', function(data) {
      $('#sp-logo').attr('href', data.appUrl);
    });
    </script>
