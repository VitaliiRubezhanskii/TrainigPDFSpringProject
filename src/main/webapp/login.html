<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SlidePiper - Login</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    
    <link rel="shortcut icon" type="image/png" href="img/splogo.png" />
    
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-64949615-2', 'auto');
      ga('send', 'pageview');
    </script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div style="margin-top: 200px;">
            <div>

                <a id="sp-logo" href="#"><img src="assets/images/logo_wide_2000x433.png" width="250" /></a>

            </div>
            
            <p style="margin-top: 20px;">Login to start making your documents smarter!</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
				
				<!--
                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
                -->
            </form>
            <p class="m-t"> <small>SlidePiper &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    
    <!-- SlidePiper scripts -->
    <script src="assets/js/js.cookie.js"></script>
    
    <!-- Login mechanism -->
    <script>
    $('form').submit(function(event) {
      event.preventDefault();
      $.post(
          'ManagementServlet',
          JSON.stringify({
            action: 'salesmanLogin',
            email: $('input[type=email]').val(),
            password: $('input[type=password]').val()
      	  }),
      	  function(data) {
      	   if (1 == data.salesman) {
      	     Cookies.set('SalesmanEmail', $('input[type=email]').val(), { expires: 90 });
      	     location.href = 'dashboard.html';
      	   } else {
      	     alert('Username or password incorrect.');
      	   }
      	  }
      );      
    });
    </script>

    <!-- Logo link -->
    <script>
    $.get('config', function(data) {
      $('#sp-logo').attr('href', data.appUrl);
    });
    </script>
</body>

</html>
