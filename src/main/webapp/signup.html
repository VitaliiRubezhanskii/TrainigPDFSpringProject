<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div style="margin-top: 35px;">
            <div>
                <a id="sp-logo" href="https://www.slidepiper.com"><img src="assets/img/logo_wide_1060x229.png" width="250" /></a>
            </div>
            <h3 style="margin-top: 30px;">Sign Up to SlidePiper</h3>
            <p>Create an account and start bringing your documents to life!</p>
            
            <form id="sp-user-signup__form" class="m-t" role="form">
                <div class="form-group">
                    <input type="text" name="fullName" class="form-control" placeholder="Full name, e.g. Axl Rose" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email (this will be your user name)" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="text" name="signup-code" class="form-control" placeholder="Sign Up Code" required>
                    <span class="sp--font-size-small">If you don't have a sign up code, please <a href="mailto:info@slidepiper.com">contact us</a>.</span>
                </div>
                <div class="form-group">
                    <input type="hidden" value="not-set" name="email-client" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Sign Up</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/login.html">Login</a>
            </form>
        </div>

        <p class="m-t"><small>SlidePiper &copy; 2017 · <a href="/tou.html" target="_blank">Terms</a> · <a href="/privacy.html" target="_blank">Privacy</a></small></p>
