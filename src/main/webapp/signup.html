<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SlidePiper - Sign Up</title>
    
    <link rel="shortcut icon" type="image/png" href="/assets/website/img/logo-square-75x75.png" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/plugins/sweetalerts/sweetalert.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div style="margin-top: 35px;">
            <div>
                <a id="sp-logo" href="http://www.slidepiper.com"><img src="assets/images/logo_wide_2000x433.png" width="250" /></a>
            </div>
            <h3 style="margin-top: 17px;">Sign Up to SlidePiper</h3>
            <p>Create an account to experience the new document!</p>
            
            <form id="sp-user-signup__form" class="m-t" role="form">
                <div class="form-group">
                    <input type="text" name="first-name" class="form-control" placeholder="First Name" required="">
                </div>
                <div class="form-group">
                    <input type="text" name="last-name" class="form-control" placeholder="Last Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <input type="text" name="company" class="form-control" placeholder="Company">
                </div>
                <div class="form-group">
                    <input type="text" name="telephone" class="form-control" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="hidden" value="not-set" name="email-client" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Sign Up</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/sp-user-signup.js"></script>
    <script src="assets/js/plugins/sweetalerts/sweetalert.min.js"></script>
    <script src="assets/js/js.cookie.js"></script>
</body>

</html>
