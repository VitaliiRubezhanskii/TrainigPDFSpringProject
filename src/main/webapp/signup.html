<!DOCTYPE html>
<html class="sp--height-100-percent">
  <head>
    <title>SlidePiper - Sign Up</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/styles/salesforce-lightning-design-system-no_sf_font.css">
    <link rel="stylesheet" href="assets/styles/sp-style.css">
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/sp-functions.js"></script>
  </head>

  <body class="sp--height-100-percent">
    <div class="slds-grid slds-grid--align-center sp--height-100-percent">
      <section class="slds-col slds-align-middle slds-size--1-of-5">
        <header class="slds-size--1-of-1 slds-text-align--center slds-p-bottom--medium">
        	<img class="sp-signup-form__logo" src="assets/images/sp-logo-02-555x120.png" alt="" />
        </header>
        
  		<div class="slds-box">
          <h3 class="slds-section-title--divider">Sign Up Form</h3>

          <form class="slds-form--stacked" id="sp-signup">
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="first-name">First Name</label>
              <div class="slds-form-element__control">
                <input class="slds-input" id="first-name" type="text" maxlength="40" placeholder="First Name" required />
              </div>
            </div>

            <div class="slds-form-element">
              <label class="slds-form-element__label" for="last-name">Last Name</label>
              <div class="slds-form-element__control">
                <input class="slds-input" id="last-name" type="text" maxlength="40" placeholder="Last Name" required />
              </div>
            </div>
            
            <div class="slds-form-element">
              <label class="slds-form-element__label" for="company">Company</label>
              <div class="slds-form-element__control">
                <input id="company" class="slds-input" type="text" maxlength="40" placeholder="Company" required />
              </div>
            </div>

            <div class="slds-form-element">
              <label class="slds-form-element__label" for="email">Email</label>
              <div class="slds-form-element__control">
                <input class="slds-input" id="email" type="email" maxlength="40" placeholder="Email" required />
              </div>
            </div>

           <div class="slds-form-element">
              <label class="slds-form-element__label" for="password">Password</label>
              <div class="slds-form-element__control">
                <input class="slds-input" id="password" type="password" maxlength="40" required />
              </div>
            </div>

            <div class="slds-form-element">
              <label class="slds-form-element__label" for="email-client">Email Client</label>
              <div class="slds-form-element__control">
                <select id="email-client" class="slds-select" required >
                  <!-- <option selected disabled>Choose&hellip;</option> -->
                  <option value="gmail">Gmail</option>
                  <option value="mailto">Outlook</option>
                </select>
              </div>
            </div>

            <div class="slds-form-element">
              <label class="slds-form-element__label" for="magic">Magic</label>
              <div class="slds-form-element__control">
                <input class="slds-input" id="magic" type="text" maxlength="50" required />
              </div>
            </div>
            
            <div class="slds-form-element slds-text-align--center slds-p-top--small">
              <input class="slds-button slds-button--brand" type="submit" value="Sign Up" />
            </div>
            
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
