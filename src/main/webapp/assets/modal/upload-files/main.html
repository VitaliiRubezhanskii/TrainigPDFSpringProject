<link rel="stylesheet" href="assets/modal/upload-files/style.css">

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <i class="fa fa-cloud-upload modal-icon"></i>
            <h4 class="modal-title">Upload Document</h4>
            <small class="font-bold">
            	Click on the Upload File <!-- or Dropbox URL --> to choose which
            	kind of document to <span class="sp-file--update-upload">upload</span>.
            	<br>
            	Then just hit <span class="sp-file--update-upload">upload</span> document and you are done.
            </small>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <!-- <div class="row">
                    <div id="sp-file__upload-choice" class="form-group sp-file--text-align-center">
                        <div class="col-xs-6 control-label">
                            <label class="radio-inline">
                                <input checked type="radio" data-upload-type="upload-file" name="sp-file__upload-type">
                                Upload File
                            </label>
                        </div>
                        
                        <div class="col-xs-6 control-label">
                            <label class="radio-inline">
                                <input type="radio" data-upload-type="upload-dropbox-url" name="sp-file__upload-type">
                                Dropbox URL
                            </label>
                        </div>
                    </div>
                </div>
                <hr> -->
                <div class="row">
                    <div class="form-group">
                         <form id="sp-file__upload-form">
                            <input class="file__input" name="upload-file" multiple type="file" accept=".pdf"/>
                            <!-- <input class="sp-file__dropbox-url file__input form-control sp-file--input-hidden" placeholder="e.g. https://www.dropbox.com/s/srhcgeks09fomwd/Getting%20Started..." name="upload-dropbox-url" type="text"/> -->
                        </form>
                    </div>
                </div>
            </div>
            <div class="sk-spinner sk-spinner-wave">
                <div class="sk-rect1"></div>
                <div class="sk-rect2"></div>
                <div class="sk-rect3"></div>
                <div class="sk-rect4"></div>
                <div class="sk-rect5"></div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
            <button type="button" disabled data-upload-update="upload" class="btn btn-primary sp-file__upload-update-file-button">Upload Document</button>
        </div>
    </div>
</div>
