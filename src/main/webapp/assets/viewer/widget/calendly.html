<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div class="calendly-inline-widget" style="height: 400px;"></div>
  
  <script>
    document.getElementsByClassName('calendly-inline-widget')[0]
    	.setAttribute('data-url', 'https://calendly.com/' + getParameterByName('user'));
    
    /* Widget Functions */
    
    /**
     * The function returns the value of a URL query string parameter.
     * 
     * @param String name Query string key.
     * @see http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
     * 
     * @return The URL query string parameter's value.
     */
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
  </script>
  
  <script type="text/javascript" src="https://calendly.com/assets/external/widget.js"></script>
</body>
</html>
