<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SlidePiper - Sign Up</title>

    <link rel="stylesheet" href="https://static.slidepiper.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.slidepiper.com/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div style="margin-top: 35px;">
            <div>
                <a id="sp-logo" href="https://www.slidepiper.com"><img src="/assets/img/logo_wide_1060x229.png" width="250" /></a>
            </div>
            <h3 style="margin-top: 30px;">Sign Up to SlidePiper</h3>
            <form id="sp-user-signup__form" class="m-t" method="post">
                <div class="form-group">
                    <input name="name" class="form-control" placeholder="Full name, e.g. Axl Rose" required>
                </div>

                <div class="form-group">
                    <input name="username" type="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input name="signupCode" class="form-control" placeholder="Sign Up code" required>
                    <small class="text-muted text-center">If you don't have a sign up code, please <a href="mailto:info@slidepiper.com">contact us</a></small>
                </div>
                <input type="hidden" name="{{{_csrf.parameterName}}}" value="{{{_csrf.token}}}">
                <p class="form-text text-danger">{{#error}}{{errorMessage}}{{/error}}</p>
                <button class="btn btn-primary block full-width m-b">Sign Up</button>

                <p><small class="text-muted text-center">Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/login">Login</a>
            </form>

            <p class="m-t"> <small>SlidePiper &copy; {{currentYear}}</small> </p>
        </div>
    </div>
</body>
</html>
